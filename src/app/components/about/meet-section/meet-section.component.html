<div class="swiper mySwiper mt-6">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let item of images">
      <div class="div">
        <img [src]="item.img" [alt]="item.alt" class="image" />
      </div>
    </div>
  </div>
</div>
<div
  class="details flex flex-row flex-wrap justify-center text-center gap-16 mt-6"
>
  <div class="about mb-6" *ngFor="let item of details">
    <span>{{ item.info }}</span>
    <p>{{ item.text | uppercase }}</p>
  </div>
</div>
