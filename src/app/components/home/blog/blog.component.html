<div class="blog">
  <span class="btn-gray text-black">BLOG & ARTICLE</span>
  <h3>
    Take a look at the <br />
    lastest aricles
  </h3>
  <div class="flex flex-col justify-center">
    <div *ngFor="let blog of blogs" class="about">
      <div class="singleBlog relative">
        <img [src]="blog.img" alt="" />
        <p>{{ blog.data }}</p>
        <h6>{{ blog.text }}</h6>
        <a class="link btn-black">{{ blog.stories | uppercase }}</a>
      </div>
    </div>
  </div>
</div>
